<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Đăng ký', content='this :: content'"
    th:replace="~{layout/base :: layout(~{::content})}">

<body>
    <section th:fragment="content">
        <div class="min-h-[70vh] grid place-items-center">
            <div class="w-full max-w-2xl bg-white border border-neutral-200 rounded-2xl shadow-sm p-6">
                <h1 class="text-xl font-semibold mb-1 text-neutral-900">Tạo tài khoản</h1>
                <p class="text-sm text-neutral-500 mb-6">Điền thông tin bên dưới để đăng ký</p>

                <div th:if="${errorMessage}"
                    class="mb-4 rounded-lg border border-red-200 bg-red-50 text-red-900 px-4 py-3" data-auto-hide>
                    <div th:text="${errorMessage}">Có lỗi</div>
                </div>

                <form th:action="@{/register}" method="post" th:object="${user}"
                    x-data="{show:false,show2:false,loading:false}" @submit="loading=true">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm mb-1">Tên đăng nhập</label>
                            <input th:field="*{username}" required
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Họ tên</label>
                            <input th:field="*{fullName}"
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Email</label>
                            <input th:field="*{email}" type="email" required
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Số điện thoại</label>
                            <input th:field="*{phoneNumber}"
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Ngày sinh</label>
                            <input th:field="*{dateOfBirth}" type="date"
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Giới tính</label>
                            <select th:field="*{gender}"
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                                <option value="">— Chọn —</option>
                                <option value="MALE">Nam</option>
                                <option value="FEMALE">Nữ</option>
                                <option value="OTHER">Khác</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm mb-1">Địa chỉ</label>
                            <input th:field="*{address}" required
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">CCCD (12 số)</label>
                            <input th:field="*{citizenId}"  required pattern="\d{12}"
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Mật khẩu</label>
                            <div class="relative">
                                <input :type="show?'text':'password'" th:field="*{password}" required minlength="6"
                                    class="w-full rounded-lg border border-neutral-300 px-3 py-2 pr-10 focus:ring-2 focus:ring-neutral-900">
                                <button type="button" @click="show=!show"
                                    class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-neutral-500"
                                    x-text="show?'Ẩn':'Hiện'"></button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Nhập lại mật khẩu</label>
                            <div class="relative">
                                <input :type="show2?'text':'password'" th:field="*{confirmPassword}" required
                                    class="w-full rounded-lg border border-neutral-300 px-3 py-2 pr-10 focus:ring-2 focus:ring-neutral-900">
                                <button type="button" @click="show2=!show2"
                                    class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-neutral-500"
                                    x-text="show2?'Ẩn':'Hiện'"></button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" :disabled="loading"
                        class="mt-6 w-full rounded-lg bg-neutral-900 text-white py-2.5 hover:bg-black disabled:opacity-50"
                        x-text="loading?'Đang đăng ký...':'Đăng ký'">Đăng ký</button>
                </form>

                <p class="text-sm text-neutral-600 mt-6">
                    Đã có tài khoản?
                    <a href="/login" class="text-neutral-900 underline underline-offset-4">Đăng nhập</a>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
