<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Đăng ký', content='this :: content'"
    th:replace="~{layout/base :: layout(~{::content})}">

<body>
    <section th:fragment="content">
        <div class="w-full max-w-2xl bg-white border border-neutral-200 rounded-2xl shadow-sm p-6">
            <h1 class="text-xl font-semibold mb-1 text-neutral-900">Tạo tài khoản mới</h1>
            <p class="text-sm text-neutral-500 mb-6">Điền thông tin bên dưới để bắt đầu</p>

            <div th:if="${error}" class="mb-4 rounded-lg border border-red-200 bg-red-50 text-red-900 px-4 py-3"
                data-auto-hide>
                <div th:text="${error}"></div>
            </div>

            <form th:action="@{/auth/register}" method="post" x-data="{show:false,show2:false,loading:false}"
                @submit="loading=true">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm mb-1">Tên đăng nhập</label>
                        <input name="username" required
                            class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900 outline-none" />
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Họ và tên</label>
                        <input name="fullName"
                            class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900 outline-none" />
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Email</label>
                        <input name="email" type="email" required
                            class="w-full rounded-lg border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900 outline-none" />
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Mật khẩu</label>
                        <div class="relative">
                            <input :type="show?'text':'password'" name="password" required minlength="6"
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 pr-10 focus:ring-2 focus:ring-neutral-900 outline-none" />
                            <button type="button" @click="show=!show"
                                class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-neutral-500"
                                x-text="show?'Ẩn':'Hiện'"></button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Nhập lại mật khẩu</label>
                        <div class="relative">
                            <input :type="show2?'text':'password'" name="confirmPassword" required
                                class="w-full rounded-lg border border-neutral-300 px-3 py-2 pr-10 focus:ring-2 focus:ring-neutral-900 outline-none" />
                            <button type="button" @click="show2=!show2"
                                class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-neutral-500"
                                x-text="show2?'Ẩn':'Hiện'"></button>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="mt-6 w-full rounded-lg bg-neutral-900 text-white py-2.5 hover:bg-black disabled:opacity-50"
                    :disabled="loading" x-text="loading?'Đang đăng ký...':'Đăng ký'"></button>
            </form>

            <p class="text-sm text-neutral-600 mt-6">
                Đã có tài khoản?
                <a href="/auth/login" class="text-neutral-900 underline underline-offset-4">Đăng nhập</a>
            </p>
        </div>
    </section>
</body>

</html>
