<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="max-w-5xl mx-auto px-4 pt-4 space-y-2">
        <div th:if="${successMessage}" class="rounded-lg border border-green-200 bg-green-50 text-green-900 px-4 py-3"
            data-auto-hide>
            <div class="font-medium" th:text="${successMessage}">Thành công</div>
        </div>
        <div th:if="${errorMessage}" class="rounded-lg border border-red-200 bg-red-50 text-red-900 px-4 py-3"
            data-auto-hide>
            <div class="font-medium" th:text="${errorMessage}">Có lỗi xảy ra</div>
        </div>
    </div>
</body>

</html>
