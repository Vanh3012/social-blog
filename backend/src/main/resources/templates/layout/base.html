<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle} ?: 'Social Blog - Đăng nhập'">Social Blog</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-neutral-50 text-neutral-900 font-[Inter,sans-serif]">
    <!-- Logo -->
    <div class="py-6 text-center">
        <a href="/" class="text-2xl font-bold text-neutral-900">Chân Trời</a>
    </div>

    <!-- Nội dung chính -->
    <main class="min-h-[calc(100vh-120px)] flex justify-center items-center px-4">
        <th:block th:replace="${content}" />
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-neutral-500">
        © 2025 Social Blog. All rights reserved.
    </footer>

    <script>
        // Ẩn thông báo tự động
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[data-auto-hide]').forEach(el => {
                setTimeout(() => el.classList.add('opacity-0', 'pointer-events-none'), 4000);
            });
        });
    </script>
</body>

</html>
