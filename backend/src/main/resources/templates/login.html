<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <h2>Đăng nhập</h2>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

        <!-- Thông báo đăng xuất -->
        <div th:if="${logoutMessage}" class="success" th:text="${logoutMessage}"></div>

        <!-- Thông báo đăng ký thành công -->
        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

        <form th:action="@{/login}" method="post">
            <label for="username">Tên đăng nhập *</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">Mật khẩu *</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Ghi nhớ đăng nhập</label>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit">Đăng nhập</button>
        </form>

        <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
    </div>
</body>

</html>
