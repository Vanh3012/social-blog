<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/userbase :: layout(~{::content}, ~{::script})}">

<body>
<section th:fragment="content" class="max-w-5xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between mb-4">
            <div>
                <p class="text-sm text-gray-500" th:text="'@' + ${profileUser.username}">username</p>
                <h1 class="text-2xl font-bold text-gray-900">Bạn bè</h1>
                <p class="text-sm text-gray-500" th:text="${#lists.size(friends)} + ' người bạn'">0 người bạn</p>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(friends)}" class="text-center text-gray-500 py-16">
            Chưa có bạn bè để hiển thị.
        </div>

        <div th:unless="${#lists.isEmpty(friends)}" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <a th:each="f : ${friends}" th:href="@{/user/{id}(id=${f.id})}"
               class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:shadow-sm transition">
                <img th:if="${f.avatarUrl != null}" th:src="@{'/uploads_avatar/' + ${f.avatarUrl}}"
                     class="w-12 h-12 rounded-full object-cover">
                <div th:unless="${f.avatarUrl != null}"
                     class="w-12 h-12 rounded-full bg-blue-500 text-white font-semibold flex items-center justify-center">
                    <span th:text="${#strings.substring(f.fullName,0,1).toUpperCase()}">U</span>
                </div>
                <div>
                    <div class="font-semibold text-gray-900" th:text="${f.fullName}">Họ tên</div>
                    <div class="text-sm text-gray-500" th:text="'@' + ${f.username}">@username</div>
                </div>
            </a>
        </div>
    </div>
</section>

<section th:fragment="script">
</section>
</body>
</html>
