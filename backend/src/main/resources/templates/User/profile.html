<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Hồ sơ', content='this :: content'"
    th:replace="~{layout/base :: layout(~{::content})}">

<body>
    <section th:fragment="content">
        <div class="max-w-3xl mx-auto rounded-2xl border border-neutral-200 bg-white p-6 shadow-sm">
            <div class="flex items-start justify-between">
                <div>
                    <h1 class="text-lg font-semibold" th:text="${profileUser.fullName ?: profileUser.username}">Tên</h1>
                    <div class="text-sm text-neutral-500" th:text="${profileUser.email}">email</div>
                    <div class="text-xs text-neutral-500 mt-1" th:if="${profileUser.address}"
                        th:text="${profileUser.address}">address</div>
                </div>
                <div class="flex items-center gap-2">
                    <!-- Nếu là bạn bè -->
                    <form th:if="${areFriends}" th:action="@{|/friend/unfriend/${profileUser.id}|}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button
                            class="rounded-lg border border-red-300 text-red-600 px-3 py-1.5 text-sm hover:bg-red-50">Hủy
                            kết bạn</button>
                    </form>

                    <!-- Nếu chưa là bạn bè -->
                    <form th:if="${!areFriends}" th:action="@{|/friend/request/${profileUser.id}|}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="rounded-lg bg-neutral-900 text-white px-3 py-1.5 text-sm hover:bg-black">Kết
                            bạn</button>
                    </form>

                    <!-- Bắt đầu hội thoại -->
                    <a th:href="@{|/message/start/${profileUser.id}|}"
                        class="rounded-lg border border-neutral-300 px-3 py-1.5 text-sm hover:bg-neutral-100">Nhắn
                        tin</a>
                </div>
            </div>

            <div class="mt-6">
                <div class="text-sm text-neutral-600">
                    Trạng thái kết bạn:
                    <span class="font-medium" th:text="${friendshipStatus}">UNKNOWN</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
