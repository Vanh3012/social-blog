<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: #3498db;
            font-weight: bold;
            border-left: 4px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>⚙ ADMIN PANEL</h5>
                <hr>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/users" class="active">Quản lý User</a>
                <a href="/admin/posts">Quản lý Post</a>
                <a href="/admin/reports">Báo cáo</a>
                <hr>
                <a href="/auth/logout">Đăng xuất</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <h2>Quản lý Người dùng</h2>

                <table class="table table-striped table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Tên đầy đủ</th>
                            <th>Role</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.email}">email@mail.com</td>
                            <td th:text="${user.fullName}">Full Name</td>
                            <td>
                                <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                                <span th:unless="${user.role.name() == 'ADMIN'}" class="badge bg-info">USER</span>
                            </td>
                            <td>
                                <span th:if="${user.active}" class="badge bg-success">Hoạt động</span>
                                <span th:unless="${user.active}" class="badge bg-danger">Bị khoá</span>
                            </td>
                            <td>
                                <form th:if="${user.active}" method="post"
                                    th:action="@{/admin/users/{id}/lock(id=${user.id})}" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-danger">Khoá</button>
                                </form>
                                <form th:unless="${user.active}" method="post"
                                    th:action="@{/admin/users/{id}/unlock(id=${user.id})}" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-success">Mở</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
