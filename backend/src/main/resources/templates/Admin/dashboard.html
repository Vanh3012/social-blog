<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .dashboard-stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: #3498db;
            font-weight: bold;
            border-left: 4px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>⚙ ADMIN PANEL</h5>
                <hr>
                <a href="/admin/dashboard" class="active">Dashboard</a>
                <a href="/admin/users">Quản lý User</a>
                <a href="/admin/posts">Quản lý Post</a>
                <a href="/admin/reports">Báo cáo</a>
                <hr>
                <a href="/auth/logout">Đăng xuất</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <h2 class="mt-4">Dashboard Quản Trị</h2>

                <!-- Thống kê -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="dashboard-stat">
                            <div class="stat-label">Tổng User</div>
                            <div class="stat-number" th:text="${stats.totalUsers}">0</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-stat"
                            style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">
                            <div class="stat-label">User Active</div>
                            <div class="stat-number" th:text="${stats.activeUsers}">0</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-stat"
                            style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)">
                            <div class="stat-label">Tổng Post</div>
                            <div class="stat-number" th:text="${stats.totalPosts}">0</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-stat"
                            style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%)">
                            <div class="stat-label">Tổng Comment</div>
                            <div class="stat-number" th:text="${stats.totalComments}">0</div>
                        </div>
                    </div>
                </div>

                <!-- Báo cáo chờ xử lý -->
                <div class="alert alert-warning mt-4" th:if="${stats.pendingReports > 0}">
                    Có <strong th:text="${stats.pendingReports}">0</strong> báo cáo chờ xử lý
                    <a href="/admin/reports" class="btn btn-sm btn-warning float-end">Xem ngay</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
