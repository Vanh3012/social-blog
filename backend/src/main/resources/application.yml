    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
  servlet:
    context-path: /

thymeleaf:
  enabled: true
  cache: false
  prefix: classpath:/templates/
  suffix: .html
  mode: HTML
  encoding: UTF-8

web:
  resources:
    static-locations: classpath:/static/

messages:
  basename: messages
  encoding: UTF-8

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
