<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Sửa bài viết', content='this :: content'"
    th:replace="~{layout/userbase :: layout(~{::content})}">

<body>

    <section th:fragment="content">

        <h1 class="text-xl font-semibold mb-4">Chỉnh sửa bài viết</h1>

        <form th:action="@{/post/{id}/edit(id=${postId})}" method="post" class="space-y-4">

            <textarea name="content" rows="5" class="w-full border border-neutral-300 rounded-lg p-3"
                th:text="${post.content}"></textarea>

            <select name="visibility" class="border rounded-lg px-3 py-2">
                <option th:selected="${post.visibility == 'PUBLIC'}" value="PUBLIC">Công khai</option>
                <option th:selected="${post.visibility == 'FRIENDS'}" value="FRIENDS">Bạn bè</option>
                <option th:selected="${post.visibility == 'PRIVATE'}" value="PRIVATE">Chỉ mình tôi</option>
            </select>

            <button class="bg-neutral-900 text-white px-4 py-2 rounded-lg">
                Cập nhật
            </button>
        </form>

    </section>

</body>

</html>
