<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/userbase :: layout(
          content = ~{::content},
          script  = ~{::script}
      )}">

<body>

    <!-- ===============    CONTENT SECTION    =============== -->
    <section th:fragment="content">

        <div class="max-w-5xl mx-auto">

            <!-- PROFILE HEADER CARD -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-4">

                <!-- Cover Photo -->
                <div class="relative">
                    <div class="h-[250px] relative mb-2 overflow-hidden">
                        <!-- Cover image if exists -->
                        <img th:if="${profileUser.coverUrl != null}" th:src="@{'/uploads_avatar/' + ${profileUser.coverUrl}}"
                            class="w-full h-full object-cover absolute inset-0">
                        <!-- Default gradient background -->
                        <div th:unless="${profileUser.coverUrl != null}"
                            class="w-full h-full bg-gradient-to-br from-blue-300 via-blue-500 to-indigo-600 absolute inset-0"></div>
                        <!-- Overlay -->
                        <div class="absolute inset-0 bg-black/10"></div>
                    </div>
                
                    <!-- Edit Cover Button (if own profile) -->
                    <div th:if="${currentUser != null and currentUser.id == profileUser.id}" class="absolute bottom-4 right-4 z-10">
                        <button type="button" onclick="document.getElementById('coverInput').click()"
                            class="px-4 py-2 bg-white rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition flex items-center gap-2 shadow-lg">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                           Chỉnh sửa ảnh bìa
                        </button>
                
                        <!-- Hidden form for cover upload -->
                        <form th:action="@{/user/{id}/cover(id=${profileUser.id})}" method="post" enctype="multipart/form-data"
                            id="coverForm" style="display: none;">
                            <input type="file" id="coverInput" name="cover" accept="image/*" onchange="this.form.submit()">
                        </form>
                    </div>
                </div>

                <!-- Profile Info Section -->
                <div class="px-6 pb-4">
                
                    <!-- Avatar & Name Row -->
                    <div class="flex flex-col md:flex-row md:items-end md:justify-between -mt-12 mb-4">
                
                        <div class="flex flex-col md:flex-row md:items-end gap-4">
                            <!-- Avatar -->
                            <div class="relative z-20">
                                <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-white shadow-xl bg-gray-200">
                                    <img th:if="${profileUser.avatarUrl != null}"
                                        th:src="@{'/uploads_avatar/' + ${profileUser.avatarUrl}}" class="w-full h-full object-cover">
                                    <div th:unless="${profileUser.avatarUrl != null}"
                                        class="w-full h-full flex items-center justify-center bg-gradient-to-br from-blue-400 to-indigo-500 text-white text-5xl font-bold">
                                        <span th:text="${#strings.substring(profileUser.fullName, 0, 1).toUpperCase()}"></span>
                                    </div>
                                </div>
                
                                <!-- Edit Avatar Button (if own profile) -->
                                <button th:if="${currentUser != null and currentUser.id == profileUser.id}" type="button"
                                    onclick="document.getElementById('avatarInput').click()"
                                    class="absolute bottom-2 right-2 w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg hover:bg-gray-100 transition">
                                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                </button>
                
                                <!-- Hidden form for avatar upload -->
                                <form th:action="@{/user/{id}/avatar(id=${profileUser.id})}" method="post" enctype="multipart/form-data"
                                    id="avatarForm" style="display: none;">
                                    <input type="file" id="avatarInput" name="avatar" accept="image/*" onchange="this.form.submit()">
                                </form>
                            </div>
                
                            <!-- Name & Username -->
                            <div class="pb-0">
                                <h1 class="text-3xl font-bold text-gray-900 mt-1" th:text="${profileUser.fullName}"></h1>
                                <p class="text-gray-500 mt-1" th:text="'@' + ${profileUser.username}"></p>
                
                                
                                <!-- Stats -->
                                <div class="flex gap-4 mt-3 text-sm">
                                    <div>
                                        <span class="font-semibold text-gray-900" th:text="${#lists.size(posts)}">0</span>
                                        <span class="text-gray-500">bài viết</span>
                                    </div>
                                    <div>
                                        <span class="font-semibold text-gray-900">1.2K</span>
                                        <span class="text-gray-500">bạn bè</span>
                                    </div>
                                    <div>
                                        <span class="font-semibold text-gray-900">890</span>
                                        <span class="text-gray-500">theo dõi</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <!-- Action Buttons -->
                        <div class="flex gap-2 mt-4 md:mt-0 pb-4">
                
                            <!-- If own profile -->
                            <div th:if="${currentUser != null and currentUser.id == profileUser.id}">
                                <a th:href="@{/user/{id}/edit(id=${profileUser.id})}" class="px-3 py-1.5 bg-blue-600 text-white rounded-md text-sm font-medium 
                                           hover:bg-blue-700 transition flex items-center gap-1 shadow-sm">
                            
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414
                                               a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                            
                                    <span>Chỉnh sửa</span>
                                </a>
                            </div>
                
                            <!-- If other's profile -->
                            <div th:unless="${currentUser != null and currentUser.id == profileUser.id}" class="flex gap-2" id="friend-action-wrap">
                                <button
                                    class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                    Thêm bạn bè
                                </button>
                
                                <button
                                    class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-300 transition flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                                        </path>
                                    </svg>
                                    Nhắn tin
                                </button>
                
                                <button
                                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-300 transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                
                        </div>
                    </div>

                    <!-- Navigation Tabs -->
                    <div class="border-t border-gray-200 pt-2">
                        <div class="flex gap-2 overflow-x-auto">
                            <button
                                class="px-6 py-3 text-sm font-medium text-blue-600 border-b-2 border-blue-600 whitespace-nowrap">
                                Bài viết
                            </button>
                            <button
                                class="px-6 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg whitespace-nowrap transition-smooth">
                                Giới thiệu
                            </button>
                            <button
                                class="px-6 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg whitespace-nowrap transition-smooth">
                                Bạn bè
                            </button>
                            <button
                                class="px-6 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg whitespace-nowrap transition-smooth">
                                Ảnh
                            </button>
                            <button
                                class="px-6 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg whitespace-nowrap transition-smooth">
                                Video
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- CONTENT GRID (2 Columns on Desktop) -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">

                <!-- Left Column: About -->
                <div class="lg:col-span-5">
                    <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
                        <!-- BIO -->
                         <div class="mb-4" >
                        <h2 class="font-bold text-xl mb-2">Giới thiệu</h2>
                        <p th:if="${profileUser.bio != null}" class="mt-2 text-gray-800 text-[15px] leading-snug whitespace-pre-line"
                            th:text="${profileUser.bio}">
                        </p>
                        <p th:unless="${profileUser.bio != null}" class="mt-2 text-gray-500 text-sm">
                            Chưa có giới thiệu nào.
                        </p>
                        </div>

                        
                    </div>

                    <!-- Photos Section -->
                    <div class="bg-white rounded-lg shadow-sm p-4">
                    
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="font-bold text-xl">Ảnh</h2>
                            <a th:href="@{/user/{id}/photos(id=${profileUser.id})}" class="text-sm text-blue-600 hover:underline">Xem tất
                                cả</a>
                        </div>
                    
                        <!-- Khi không có ảnh -->
                        <div th:if="${#lists.isEmpty(images)}" class="text-gray-500 text-sm py-4 text-center">
                            Chưa có ảnh nào
                        </div>
                    
                        <!-- Khi có ảnh -->
                        <div th:unless="${#lists.isEmpty(images)}" class="grid grid-cols-3 gap-2">
                    
                            <!-- Lặp 6 ảnh đầu tiên -->
                            <div th:each="img, iter : ${images}" th:if="${iter.index < 6}"
                                class="relative aspect-square rounded-lg overflow-hidden bg-gray-200">
                    
                                <img th:src="@{'/uploads/' + ${img.imageUrl}}" class="w-full h-full object-cover">
                    
                                <!-- Nếu ảnh thứ 6 và tổng ảnh > 6 -> hiện overlay -->
                                <div th:if="${iter.index == 5 and #lists.size(images) > 6}"
                                    class="absolute inset-0 bg-black/50 flex items-center justify-center">
                                    <span class="text-white text-xl font-semibold" th:text="'+' + (${#lists.size(images)} - 6)"></span>
                                </div>
                    
                            </div>
                    
                        </div>
                    
                    </div>

                </div>

                <!-- Right Column: Posts -->
                <div class="lg:col-span-7">

                    <!-- Create Post (if own profile) -->
                    <div th:if="${currentUser != null and currentUser.id == profileUser.id}"
                        class="bg-white rounded-lg shadow-sm p-4 mb-4">
                        <div class="flex gap-3">
                            <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
                                <img th:if="${profileUser.avatarUrl != null}" th:src="@{'/uploads_avatar/' + ${profileUser.avatarUrl}}"
                                    class="w-full h-full object-cover">
                            </div>
                            <a href="/post/create"
                                class="flex-1 px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-500 text-left transition-smooth cursor-pointer">
                                Bạn đang nghĩ gì?
                            </a>
                        </div>
                    </div>

                    <!-- Posts List -->
                    <div class="space-y-4">
                        <div th:if="${#lists.isEmpty(posts)}" class="bg-white rounded-lg shadow-sm p-12 text-center">
                            <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <p class="text-gray-500 font-medium">Chưa có bài viết nào</p>
                            <p class="text-gray-400 text-sm mt-1">Hãy chia sẻ điều gì đó với bạn bè!</p>
                        </div>

                        <!-- Post Card -->
                        <article th:each="post : ${posts}" class="bg-white rounded-lg shadow-sm hover:shadow-md transition-smooth"
                            th:attr="data-post-id=${post.id}, data-user-reaction=${userReactions.get(post.id)}">

                            <div class="p-4 pb-3 cursor-pointer" th:onclick="'window.location.href=\'/post/' + '[[${post.id}]]' + '\''">

                            <!-- Post Header -->
                            <div class="p-4 pb-3">
                                <div class="flex items-center gap-3 mb-3">
                                    <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
                                        <img th:if="${profileUser.avatarUrl != null}" th:src="@{'/uploads_avatar/' + ${profileUser.avatarUrl}}"
                                            class="w-full h-full object-cover">
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="font-semibold text-sm text-gray-900 hover:underline"
                                            th:text="${profileUser.fullName}"></p>
                                        <div class="flex items-center gap-1 text-xs text-gray-500">
                                            <span
                                                th:text="${#temporals.format(post.createdAt,'dd/MM/yyyy HH:mm')}"></span>
                                            <span>·</span>
                                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <button class="p-2 hover:bg-gray-100 rounded-full transition-smooth"
                                        onclick="event.stopPropagation();">
                                        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path
                                                d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>

                                <!-- Post Content -->
                                <p class="text-gray-800 text-sm leading-relaxed mb-3" th:text="${post.content}"></p>
                            </div>

                            <!-- ============ HÌNH ẢNH ============ -->
                            <div th:if="${post.images != null and !#lists.isEmpty(post.images)}" class="relative bg-black">
                            
                                <!-- 1 ảnh: Full width -->
                                <div th:if="${#lists.size(post.images) == 1}">
                                    <a th:href="@{/post/{id}(id=${post.id})}" class="block">
                                        <img th:src="@{'/uploads/' + ${post.images[0].imageUrl}}" alt="Post image"
                                            class="w-full max-h-[600px] object-contain mx-auto cursor-pointer hover:opacity-95 transition">
                                    </a>
                                </div>
                            
                                <!-- 2 ảnh: Grid 2 cột -->
                                <div th:if="${#lists.size(post.images) == 2}" class="grid grid-cols-2 gap-0.5">
                                    <a th:each="img : ${post.images}" th:href="@{/post/{id}(id=${post.id})}"
                                        class="relative overflow-hidden aspect-square block">
                                        <img th:src="@{'/uploads/' + ${img.imageUrl}}" alt="Post image"
                                            class="w-full h-full object-cover cursor-pointer hover:opacity-95 transition">
                                    </a>
                                </div>
                            
                                <!-- 3 ảnh: 1 lớn bên trái + 2 nhỏ bên phải -->
                                <div th:if="${#lists.size(post.images) == 3}" class="grid grid-cols-2 gap-0.5">
                                    <!-- Ảnh đầu tiên chiếm full height bên trái -->
                                    <a th:href="@{/post/{id}(id=${post.id})}" class="relative overflow-hidden row-span-2 block">
                                        <img th:src="@{'/uploads/' + ${post.images[0].imageUrl}}" alt="Post image"
                                            class="w-full h-full object-cover cursor-pointer hover:opacity-95 transition">
                                    </a>
                            
                                    <!-- 2 ảnh còn lại xếp dọc bên phải -->
                                    <div class="grid grid-rows-2 gap-0.5">
                                        <a th:href="@{/post/{id}(id=${post.id})}" class="relative overflow-hidden block">
                                            <img th:src="@{'/uploads/' + ${post.images[1].imageUrl}}" alt="Post image"
                                                class="w-full h-full object-cover cursor-pointer hover:opacity-95 transition">
                                        </a>
                                        <a th:href="@{/post/{id}(id=${post.id})}" class="relative overflow-hidden block">
                                            <img th:src="@{'/uploads/' + ${post.images[2].imageUrl}}" alt="Post image"
                                                class="w-full h-full object-cover cursor-pointer hover:opacity-95 transition">
                                        </a>
                                    </div>
                                </div>
                            
                                <!-- 4+ ảnh: Grid 2x2 -->
                                <div th:if="${#lists.size(post.images) >= 4}" class="grid grid-cols-2 gap-0.5">
                                    <a th:each="img, iter : ${post.images}" th:if="${iter.index < 4}" th:href="@{/post/{id}(id=${post.id})}"
                                        class="relative overflow-hidden aspect-square block">
                                        <img th:src="@{'/uploads/' + ${img.imageUrl}}" alt="Post image"
                                            class="w-full h-full object-cover cursor-pointer hover:opacity-95 transition">
                            
                                        <!-- Overlay nếu có nhiều hơn 4 ảnh -->
                                        <div th:if="${iter.index == 3 && #lists.size(post.images) > 4}"
                                            class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center pointer-events-none">
                                            <span class="text-white text-3xl font-semibold"
                                                th:text="'+' + ${#lists.size(post.images) - 4}">+5</span>
                                        </div>
                                    </a>
                                </div>
                            
                            </div>

                            <!-- Post Footer -->
                            <footer class="p-3">
                            
                                <!-- Reaction + Comment Count -->
                                <div class="flex items-center justify-between px-2 py-2 text-sm text-gray-600">
                                    <div class="flex items-center gap-1">
                                        <div class="flex -space-x-1">
                                            <div class="w-5 h-5 rounded-full bg-blue-500 flex items-center justify-center border-2 border-white">
                                                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path
                                                        d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <span class="like-count" th:text="${post.likeCount}">0</span>
                                    </div>
                            
                                    <div class="flex items-center gap-3">
                                        <span th:text="${post.commentCount} + ' bình luận'">0 bình luận</span>
                                    </div>
                                </div>
                            
                                <!-- Divider -->
                                <div class="border-t border-gray-200 my-1"></div>
                            
                                <!-- 3 Action Buttons -->
                                <div class="grid grid-cols-3 gap-1">
                            
                                    <!-- ======================= LIKE BUTTON ======================= -->
                                    <div class="relative">
                            
                                        <button type="button" onclick="toggleLike(this); event.stopPropagation();"
                                            onmouseenter="showReactionPopup(this)" onmouseleave="hideReactionPopup(this)" class="reaction-main-btn w-full py-2 rounded-lg hover:bg-gray-100 
                                                                   flex items-center justify-center gap-2 transition-all">
                            
                                            <img class="reaction-icon object-contain" src="/reactions/non-reaction.png" alt="Reaction"
                                                style="width: 20px; height: 20px;">
                            
                                            <span class="reaction-label text-[15px] font-medium text-gray-600">Thích</span>
                                        </button>
                            
                                        <!-- Popup -->
                                        <div class="reaction-popup absolute bottom-full left-1/2 -translate-x-1/2 mb-2
                                                                bg-white border border-gray-200 rounded-full shadow-2xl
                                                                flex items-center z-50" style="display: none; padding: 8px 12px; gap: 4px;"
                                            onmouseenter="keepPopupOpen(this)" onmouseleave="hidePopupNow(this)">
                            
                                            <button type="button" onclick="handleReaction(this, 'LIKE'); event.stopPropagation();"
                                                class="hover:scale-125 transition-transform"
                                                style="padding: 4px; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;">
                                                <img src="/reactions/like.png" style="width: 40px; height: 40px; object-fit: contain;">
                                            </button>
                            
                                            <button type="button" onclick="handleReaction(this, 'LOVE'); event.stopPropagation();"
                                                class="hover:scale-125 transition-transform"
                                                style="padding: 4px; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;">
                                                <img src="/reactions/love.png" style="width: 40px; height: 40px; object-fit: contain;">
                                            </button>
                            
                                            <button type="button" onclick="handleReaction(this, 'HAHA'); event.stopPropagation();"
                                                class="hover:scale-125 transition-transform"
                                                style="padding: 4px; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;">
                                                <img src="/reactions/haha.png" style="width: 40px; height: 40px; object-fit: contain;">
                                            </button>
                            
                                            <button type="button" onclick="handleReaction(this, 'WOW'); event.stopPropagation();"
                                                class="hover:scale-125 transition-transform"
                                                style="padding: 4px; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;">
                                                <img src="/reactions/wow.png" style="width: 40px; height: 40px; object-fit: contain;">
                                            </button>
                            
                                            <button type="button" onclick="handleReaction(this, 'SAD'); event.stopPropagation();"
                                                class="hover:scale-125 transition-transform"

<section th:fragment="script">
    <script>
        let hideTimeout = null;

        function showReactionPopup(button) {
            clearTimeout(hideTimeout);
            const popup = button.nextElementSibling;
            if (!popup) return;
            popup.style.display = 'flex';
        }

        function hideReactionPopup(button) {
            hideTimeout = setTimeout(() => {
                const popup = button.nextElementSibling;
                if (popup) popup.style.display = 'none';
            }, 300);
        }

        function keepPopupOpen(popup) {
            clearTimeout(hideTimeout);
        }

        function hidePopupNow(popup) {
            hideTimeout = setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
        }

        function toggleLike(button) {
            const postDiv = button.closest('[data-post-id]');
            const currentReaction = postDiv.dataset.userReaction || null;

            if (currentReaction === 'LIKE') {
                removeReaction(postDiv);
            } else {
                handleReaction(button, 'LIKE');
            }
        }

        function handleReaction(button, reactionType) {
            const postDiv = button.closest('[data-post-id]');
            const postId = postDiv.dataset.postId;
            const currentReaction = postDiv.dataset.userReaction || null;

            if (currentReaction === reactionType) {
                removeReaction(postDiv);
            } else {
                addReaction(postDiv, postId, reactionType);
            }
        }

        function addReaction(postDiv, postId, reactionType) {
            fetch('/reaction/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ postId: postId, type: reactionType })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        updateUI(postDiv, reactionType, data.totalReactions);
                    } else {
                        alert(data.message || 'Có lỗi xảy ra!');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Bạn cần đăng nhập để thực hiện hành động này!');
                });
        }

        function removeReaction(postDiv) {
            const postId = postDiv.dataset.postId;
            fetch('/reaction/remove/' + postId, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        updateUI(postDiv, null, data.totalReactions);
                    } else {
                        alert(data.message || 'Có lỗi xảy ra!');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Có lỗi xảy ra!');
                });
        }

        function updateUI(postDiv, newReaction, totalReactions) {
            postDiv.dataset.userReaction = newReaction || '';

            const likeSpan = postDiv.querySelector('.like-count');
            if (likeSpan) {
                likeSpan.textContent = totalReactions;
            }

            const mainBtn = postDiv.querySelector('.reaction-main-btn');
            const icon = postDiv.querySelector('.reaction-icon');
            const label = postDiv.querySelector('.reaction-label');

            const map = {
                LIKE: { icon: '/reactions/like.png', label: 'Thích', color: 'text-blue-600' },
                LOVE: { icon: '/reactions/love.png', label: 'Yêu thích', color: 'text-red-600' },
                HAHA: { icon: '/reactions/haha.png', label: 'Haha', color: 'text-yellow-600' },
                WOW: { icon: '/reactions/wow.png', label: 'Wow', color: 'text-yellow-600' },
                SAD: { icon: '/reactions/sad.png', label: 'Buồn', color: 'text-yellow-600' },
                ANGRY: { icon: '/reactions/angry.png', label: 'Phẫn nộ', color: 'text-orange-600' }
            };

            if (newReaction && map[newReaction]) {
                icon.src = map[newReaction].icon;
                label.textContent = map[newReaction].label;
                label.className = `reaction-label text-[15px] font-semibold ${map[newReaction].color}`;
            } else {
                icon.src = '/reactions/non-reaction.png';
                label.textContent = 'Thích';
                label.className = 'reaction-label text-[15px] font-medium text-gray-600';
            }

            const popup = postDiv.querySelector('.reaction-popup');
            if (popup) {
                popup.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const posts = document.querySelectorAll('[data-post-id]');
            posts.forEach(postDiv => {
                const reaction = postDiv.dataset.userReaction || null;
                const likeText = postDiv.querySelector('.like-count')?.textContent || '0';
                if (reaction) {
                    updateUI(postDiv, reaction, parseInt(likeText) || 0);
                }
            });
        });
    </script>
