<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Tìm người dùng', content='this :: content'"
    th:replace="~{layout/base :: layout(~{::content})}">

<body>
    <section th:fragment="content">
        <div class="rounded-2xl border border-neutral-200 bg-white p-6 shadow-sm">
            <form method="get" action="/friend/search" class="flex items-center gap-2 mb-4">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên hoặc username..."
                    class="flex-1 rounded-xl border border-neutral-300 px-3 py-2 focus:ring-2 focus:ring-neutral-900" />
                <button class="rounded-lg bg-neutral-900 text-white px-4 py-2.5 hover:bg-black">Tìm</button>
            </form>

            <div class="divide-y divide-neutral-200" th:if="${users}">
                <div th:each="u : ${users}" class="py-3 flex items-center justify-between">
                    <div>
                        <div class="font-medium" th:text="${u.fullName ?: u.username}">User</div>
                        <div class="text-xs text-neutral-500" th:text="${u.email}">email</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <a th:href="@{|/friend/profile/${u.id}|}"
                            class="rounded-lg border border-neutral-300 px-3 py-1.5 text-sm hover:bg-neutral-100">Xem</a>
                        <form th:action="@{|/friend/request/${u.id}|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="rounded-lg bg-neutral-900 text-white px-3 py-1.5 text-sm hover:bg-black">Kết
                                bạn</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${users == null}" class="text-neutral-500">Nhập từ khóa để tìm kiếm.</div>
            <div th:if="${users != null and #lists.isEmpty(users)}" class="text-neutral-500">Không tìm thấy người dùng
                phù hợp.</div>
        </div>
    </section>
</body>

</html>
