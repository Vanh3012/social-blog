<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Báo cáo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: #3498db;
            font-weight: bold;
            border-left: 4px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>⚙ ADMIN PANEL</h5>
                <hr>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/users">Quản lý User</a>
                <a href="/admin/posts">Quản lý Post</a>
                <a href="/admin/reports" class="active">Báo cáo</a>
                <hr>
                <a href="/auth/logout">Đăng xuất</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <h2>Báo cáo Người dùng</h2>

                <table class="table table-striped mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Loại</th>
                            <th>Tiêu đề</th>
                            <th>Người báo cáo</th>
                            <th>Trạng thái</th>
                            <th>Ngày tạo</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.id}">1</td>
                            <td th:text="${report.type.name()}">POST</td>
                            <td th:text="${report.title}">Title</td>
                            <td th:text="${report.reporter.username}">user</td>
                            <td>
                                <span th:if="${report.status.name() == 'PENDING'}" class="badge bg-warning">Chờ xử
                                    lý</span>
                                <span th:if="${report.status.name() == 'RESOLVED'}" class="badge bg-success">Đã giải
                                    quyết</span>
                                <span th:if="${report.status.name() == 'REJECTED'}" class="badge bg-danger">Từ
                                    chối</span>
                            </td>
                            <td th:text="${#temporals.format(report.createdAt, 'dd/MM/yyyy')}">01/01/2025</td>
                            <td>
                                <a th:href="@{/admin/reports/{id}(id=${report.id})}"
                                    class="btn btn-sm btn-primary">Xem</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
