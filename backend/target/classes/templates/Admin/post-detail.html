<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: #3498db;
            font-weight: bold;
            border-left: 4px solid #fff;
        }

        .post-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>⚙ ADMIN PANEL</h5>
                <hr>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/users">Quản lý User</a>
                <a href="/admin/posts" class="active">Quản lý Post</a>
                <a href="/admin/reports">Báo cáo</a>
                <hr>
                <a href="/auth/logout">Đăng xuất</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Header -->
                <div class="post-header">
                    <h2>Chi tiết Bài viết #<span th:text="${post.id}">0</span></h2>
                    <p class="mb-0">Tác giả: <span th:text="${post.author.fullName}">N/A</span></p>
                </div>

                <!-- Thông tin bài viết -->
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Thông tin Bài viết</h5>
                    </div>
                    <div class="card-body">
                        <div class="info-box">
                            <strong>ID:</strong>
                            <span th:text="${post.id}">0</span>
                        </div>

                        <div class="info-box">
                            <strong>Nội dung:</strong>
                            <p th:text="${post.content}" style="white-space: pre-wrap;">Content</p>
                        </div>

                        <div class="info-box">
                            <strong>Tác giả:</strong>
                            <span th:text="${post.author.fullName}">Author</span>
                        </div>

                        <div class="info-box">
                            <strong>Ngày đăng:</strong>
                            <span
                                th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm:ss')}">01/01/2025</span>
                        </div>

                        <div class="info-box">
                            <strong>Lượt like:</strong>
                            <span th:text="${post.likeCount}">0</span> |
                            <strong>Lượt comment:</strong>
                            <span th:text="${post.commentCount}">0</span>
                        </div>

                        <div class="info-box">
                            <strong>Hiển thị:</strong>
                            <span th:if="${post.visibility}" th:text="${post.visibility}">PUBLIC</span>
                        </div>
                    </div>
                </div>

                <!-- Hình ảnh -->
                <div class="card mb-3" th:if="${post.images != null and !#lists.isEmpty(post.images)}">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Hình ảnh</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="img : ${post.images}" class="col-md-3 mb-3">
                                <img th:src="@{'/uploads/' + ${img.imageUrl}}" class="img-fluid rounded"
                                    style="max-height: 200px; object-fit: cover;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hành động -->
                <div class="card mb-3">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Hành động quản trị</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/admin/posts/{id}/delete(id=${post.id})}"
                            style="display: inline;">
                            <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Bạn chắc chắn muốn xóa bài viết này?')">
                                Xóa bài viết
                            </button>
                        </form>
                        <a href="/admin/posts" class="btn btn-secondary">Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath || link.getAttribute('href') === '/admin/posts') {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
